<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chapter07> light box</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2>light box</h2>
  <!-- gallery -->
  <ul id="gallery" class="gallery">
    <li><img src="images/img01.jpg" alt=""></li>
    <li><img src="images/img02.jpg" alt=""></li>
    <li><img src="images/img03.jpg" alt=""></li>    
  </ul>

  <!-- modal -->
  <div id="modal-gallery" class="modal-gallery">    
    <!-- box -->
    <div class="box">
      
      <button type="button" id="btn-close-modal" class="btn-close-modal">X</button>
      <div class="gallery-contents">
          <h3 class="title">title</h3>
          <div class="desc">desc</div>      
          <div class="img">
            <img src="images/img01.jpg" alt="">
          </div>
      </div>      
      <ul id="indigator" class="indigator">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>    
    </div> 
    <!-- end of box  -->
  </div>
  <script src="js/main.js"></script>
</body>
</html>
