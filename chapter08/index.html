<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chapter08> calendar</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="calendar" class="calendar">
    <div class="title"><span id="year">2014</span>년 <span id="month">4</span>월</div>    
    <table>
      <thead>
        <tr>
          <th>일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th>토</th>
        </tr>
      </thead>      
      <tbody></tbody>
    </table>
    <button id="btn-prev">이전달</button>
    <button id="btn-next">다음달</button>
  </div>
  <script src="js/app.js"></script>

</body>

</html>
